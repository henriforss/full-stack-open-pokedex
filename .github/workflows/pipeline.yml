name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    types:
        [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Install deps
        run: npm install 
      - name: Check style
        run: npm run eslint
      - name: Build project
        run: npm run build
      - name: Test project
        run: npm test
      - name: e2e tests
        uses: cypress-io/github-action@v5
        with:
          start: npm run start-prod
          browser: chrome

  deploy_pipeline:
    needs: simple_deployment_pipeline
    runs-on: ubuntu-20.04
    if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message), '#skip') }}
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Fly deploy
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      
  tag_release:
    needs: deploy_pipeline
    runs-on: ubuntu-20.04
    if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message), '#skip') }}
    steps:
      - uses: actions/checkout@v3
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@c360518fb8131e99795f8208f8a6105ceca55ec2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
          WITH_V: true
          DEFAULT_BUMP: patch
      - name: Notify Discord if deploy success
        uses: rjstone/discord-webhook-notify@v1
        if: success()
        with:
          severity: info
          text: A new version of Pokedex deployed
          description: To https://full-stack-open-flyio.fly.dev/ by user ${{ github.event.head_commit.author.username }}
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK}}


  failure_botification:
    needs: [simple_deployment_pipeline, deploy_pipeline, tag_release]
    runs-on: ubuntu-20.04
    if: failure()
    steps:
      - name: Notify Discord if build fails
        uses: rjstone/discord-webhook-notify@v1
        with:
          severity: error
          text: Build failed
          description: User ${{ github.event.head_commit.author.username }} broke the build with ${{ github.event.head_commit.message }} 
          details: 'Commit URL: ${{ github.event.head_commit.url }}'
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK}}
